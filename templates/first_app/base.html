<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
            <ul class="nav navbar-nav">
                <li class="navbar-brand"><a href="{% url 'first_app:index' %}">BRAND</a></li>
                <li class="navbar-link"><a href="{% url 'admin:index' %}">ADMIN</a></li>
                <li class="navbar-link"><a href="{% url 'first_app:other' %}">Other</a></li>
                <li class="navbar-link"><a href="{% url 'first_app:register' %}">Register</a></li>
                {% if user.is_authenticated %}
                <li class="navbar-link"><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li class="navbar-link"><a href="{% url 'first_app:user_login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block body_block %}
        <!--inheritance here-->
        {% endblock %}
    </div>
</body>
</html>
